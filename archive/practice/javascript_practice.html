<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Practice</title>
</head>

<body onload="helloworld();">
    <p onclick="goodbyeworld()">Content goes here</p>
</body>

<script>
    function helloworld () {
        alert("Hello World!");
    }
    function goodbyeworld () {
        alert("Goodbye World!");
    }
</script>

</html>
